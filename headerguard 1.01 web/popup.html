<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HeaderGuard</title><link rel="stylesheet" href="styles.css"/>
<style>.paste-wrap{margin-top:10px}textarea{width:100%;min-height:120px;resize:vertical;border-radius:12px;border:1px solid #374151;background:#0b1220;color:#e5e7eb;padding:10px}
.row{display:flex;gap:8px;margin-top:8px}.row>*{flex:1}.hidden{display:none}.muted{color:var(--sub);font-size:12px;margin-top:6px}</style>
</head><body><div class="card">
<div class="header"><h1>HeaderGuard</h1><span id="badge" class="badge">—</span></div>
<div><small id="subtitle">Analiza encabezados y puntúa riesgos</small></div>
<div class="score"><div class="num" id="scoreNum">—</div><div class="progress"><div id="bar"></div></div></div>
<div class="kv"><div class="k">Clasificación</div><div id="classif">—</div><div class="k">Señales</div><div id="risksCount">—</div></div>
<div><ul id="reasons"></ul></div>
<div class="paste-wrap"><button class="btn-secondary" id="togglePaste">Pegar encabezados...</button>
  <div id="pastePanel" class="hidden">
    <textarea id="headersInput" placeholder="Pega aquí los encabezados completos (From, Return-Path, Received, Authentication-Results, etc.)"></textarea>
    <div class="row"><button class="btn-secondary" id="clearPaste">Limpiar</button><button class="btn-primary" id="analyzePaste">Analizar</button></div>
    <div class="muted">Tip: en Gmail → ⋮ → “Mostrar original” → “Copiar al portapapeles”.</div>
  </div>
</div>
<div class="footer"><button class="btn-secondary" id="reanalyze">Re-analizar</button><button class="btn-primary" id="more">Más info</button></div>
</div><script type="module" src="popup.js"></script></body></html>
