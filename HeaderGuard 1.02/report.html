<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HeaderGuard ‚Äî Reporte</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* ====== LAYOUT CENTRADO ====== */
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            color: #e5e7eb;
            font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* dejamos margen superior */
            padding: 48px 24px;
            position: relative;
            overflow-x: hidden;
            background: radial-gradient(1200px 800px at 70% -10%, #0b1730 0%, #070b17 40%, #05070f 100%);
        }

        /* ====== CIELO ESTRELLADO + ESTRELLAS FUGACES ====== */
        .sky {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            /* no tapa clicks */
            overflow: hidden;
        }

        /* Estrellas est√°ticas (puntos) */
        .stars {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(2px 2px at 20% 30%, #cbd5e1 50%, transparent 51%) repeat,
                radial-gradient(1.5px 1.5px at 60% 20%, #bac7d6 50%, transparent 51%) repeat,
                radial-gradient(1.5px 1.5px at 80% 70%, #aab6c6 50%, transparent 51%) repeat,
                radial-gradient(1px 1px at 35% 80%, #93a0b1 50%, transparent 51%) repeat;
            background-size: 250px 250px, 300px 300px, 280px 280px, 320px 320px;
            opacity: .7;
            animation: drift 120s linear infinite;
        }

        @keyframes drift {
            0% {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(-120px);
            }
        }

        /* Estrella fugaz: una l√≠nea diagonal con cola */
        .shooting {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 2px;
            height: 2px;
            background: transparent;
            filter: drop-shadow(0 0 4px #c7d2fe);
            transform: rotate(35deg);
            animation: fly 5s linear infinite;
            opacity: .0;
        }

        .shooting::before {
            content: "";
            position: absolute;
            width: 80px;
            height: 2px;
            left: 0;
            top: 0;
            background: linear-gradient(90deg, #c7d2fe, rgba(199, 210, 254, 0.6), rgba(199, 210, 254, 0.2), transparent);
            border-radius: 999px;
        }

        @keyframes fly {
            0% {
                transform: translate(-20vw, -20vh) rotate(35deg);
                opacity: 0;
            }

            5% {
                opacity: .9;
            }

            60% {
                opacity: .9;
            }

            100% {
                transform: translate(120vw, 120vh) rotate(35deg);
                opacity: 0;
            }
        }

        /* Diferentes timings/posiciones para varias fugaces */
        .shooting.s1 {
            animation-delay: 1s;
            top: 5vh;
            left: -15vw;
        }

        .shooting.s2 {
            animation-delay: 6s;
            top: 15vh;
            left: -25vw;
        }

        .shooting.s3 {
            animation-delay: 12s;
            top: -5vh;
            left: -10vw;
        }

        .shooting.s4 {
            animation-delay: 18s;
            top: 25vh;
            left: -30vw;
        }

        .shooting.s5 {
            animation-delay: 23s;
            top: -8vh;
            left: -20vw;
        }

        .shooting.s6 {
            animation-delay: 30s;
            top: 10vh;
            left: -35vw;
        }

        .shooting.s7 {
            animation-delay: 36s;
            top: 18vh;
            left: -28vw;
        }

        .shooting.s8 {
            animation-delay: 42s;
            top: 2vh;
            left: -22vw;
        }

        /* ====== CONTENIDO ====== */
        .container {
            position: relative;
            z-index: 1;
            /* encima del cielo */
            width: min(1100px, 96vw);
        }

        h1,
        h3 {
            text-align: center;
            margin: 0 0 14px 0;
            color: #f9fafb;
        }

        .chips {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 12px 0 24px 0;
        }

        .chip {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 999px;
            padding: 6px 12px;
            font-size: 14px;
        }

        .card {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 16px;
            margin: 12px auto 24px;
            max-width: 900px;
        }

        .kv {
            display: grid;
            grid-template-columns: 160px 1fr;
            gap: 8px 12px;
        }

        /* ====== GU√çA EDUCATIVA CENTRADA (OCUPA EL LUGAR DE ‚ÄúSE√ëALES‚Äù) ====== */
        .edu {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 24px;
            max-width: 1100px;
            margin: 0 auto 28px;
        }

        .edu-menu {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 8px;
            height: fit-content;
        }

        .edu-menu button {
            width: 100%;
            text-align: left;
            margin: 4px 0;
            padding: 10px 12px;
            border-radius: 10px;
            border: 0;
            background: #0b1220;
            color: #e5e7eb;
            cursor: pointer;
            transition: background .2s;
        }

        .edu-menu button:hover {
            background: #162034;
        }

        .edu-menu button.active {
            outline: 2px solid #2563eb;
            background: #13213c;
        }

        .edu-card {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 16px;
            min-height: 260px;
        }

        .pill {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            margin: 4px 6px 0 0;
            border: 1px solid #1f2937;
            background: #0b1220;
        }

        .pill.good {
            color: #16a34a;
        }

        .pill.warn {
            color: #d97706;
        }

        .pill.bad {
            color: #dc2626;
        }

        .pill.info {
            color: #9ca3af;
        }

        .hit {
            font-weight: 700;
            text-decoration: underline;
        }

        /* Encabezados a la derecha en una card centrada */
        pre#raw {
            white-space: pre-wrap;
            background: #0b1220;
            padding: 12px;
            border-radius: 12px;
            overflow: auto;
            max-height: 55vh;
        }

        @media (max-width: 900px) {
            .edu {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Fondo animado -->
    <div class="sky" aria-hidden="true">
        <div class="stars"></div>
        <div class="shooting s1"></div>
        <div class="shooting s2"></div>
        <div class="shooting s3"></div>
        <div class="shooting s4"></div>
        <div class="shooting s5"></div>
        <div class="shooting s6"></div>
        <div class="shooting s7"></div>
        <div class="shooting s8"></div>
    </div>

    <div class="container">
        <h1>Reporte detallado</h1>

        <!-- Chips -->
        <div id="meta" class="chips"></div>

        <!-- Resumen centrado -->
        <div class="card" style="text-align:left;">
            <h3 style="text-align:center;margin-top:0">Resumen</h3>
            <div class="kv">
                <div class="k">Score</div>
                <div id="score">‚Äî</div>
                <div class="k">Clasificaci√≥n</div>
                <div id="cls">‚Äî</div>
                <div class="k">Fecha</div>
                <div id="date">‚Äî</div>
            </div>
        </div>

        <!-- üìö Gu√≠a educativa (sustituye a ‚ÄúSe√±ales‚Äù) -->
        <h3>Gu√≠a educativa</h3>
        <div class="edu">
            <div class="edu-menu" id="eduMenu"></div>
            <div class="edu-card" id="eduContent">Selecciona un tema del men√∫ para ver la explicaci√≥n.</div>
        </div>

        <!-- Encabezados analizados -->
        <div class="card">
            <h3 style="text-align:center;margin-top:0">Encabezados analizados</h3>
            <pre id="raw"></pre>
        </div>
    </div>

    <script type="module" src="report.js"></script>
</body>

</html>
